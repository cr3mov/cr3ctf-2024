<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - PP Ranking</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            overflow: hidden;
            padding-top: 56px;
            min-height: 100vh;
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        @media (min-width: 992px) {
            body {
                padding-top: 72px;
            }
        }

        nav, .footer-text {
            color: #ffffff; /* Light text color for navbar and footer */
        }

        /* Dark background color for the navbar */
        nav.navbar {
            background-color: #212529;
        }

        /* Light background color for the login form */
        #login-form {
            background-color: #343a40; /* Dark background color for the form */
            color: #ffffff; /* Light text color for the form */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: -0px;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #212529; /* Dark background color for the footer */
        }
    </style>
</head>

<body>
<!-- Navigation -->
{{ template "navbar.html" . }}

<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="login-form" method="POST" action="/register">
                <h2 class="text-center mb-4">Register on PP Ranking</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block h-captcha" data-sitekey="{{.captcha}}" data-callback="sendCredentials">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-2">
    <div class="container">
        <p class="m-0 text-center footer-text">Â© 2024 PP Ranking. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{{ if .use_captcha }}
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
{{ end }}
<script src="/js/memes.js"></script>
</body>

</html>
